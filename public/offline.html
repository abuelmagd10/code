<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2563eb">
  <title>غير متصل - 7ESAB ERP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #dbeafe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #0c4a6e;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      width: 160px;
      height: 160px;
      margin: 0 auto 24px;
      filter: drop-shadow(0 20px 40px rgba(12, 74, 110, 0.2));
    }
    .logo img {
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #0284c7, #0c4a6e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #1e40af 0%, #0c4a6e 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(12, 74, 110, 0.3);
    }
    .btn:active { transform: translateY(0); }
    .btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(12, 74, 110, 0.1);
      border: 1px solid rgba(12, 74, 110, 0.2);
      border-radius: 8px;
      color: #0c4a6e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/icons/icon-192x192.svg" alt="7ESAB Logo">
    </div>
    <h1>غير متصل بالإنترنت</h1>
    <p>يبدو أنك غير متصل بالإنترنت حالياً. يرجى التحقق من اتصالك والمحاولة مرة أخرى.</p>
    <button class="btn" onclick="location.reload()">
      <svg viewBox="0 0 24 24">
        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      إعادة المحاولة
    </button>
    <div class="status">
      <strong>7ESAB ERP</strong> - سيتم إعادة الاتصال تلقائياً عند توفر الإنترنت
    </div>
  </div>
  <script>
    window.addEventListener('online', () => location.reload());
  </script>
</body>
</html>
