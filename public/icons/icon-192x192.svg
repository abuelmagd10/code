<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calc3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a3d5c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="number3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <filter id="depth">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="buttonGrad">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="192" height="192" rx="36" fill="url(#bgGradient)"/>
  <!-- Calculator Icon - Positioned at Top -->
  <rect x="65" y="17" width="66" height="90" rx="9" fill="#0a3d5c"/>
  <rect x="63" y="15" width="66" height="90" rx="9" fill="url(#calc3D)" filter="url(#depth)"/>
  <rect x="63" y="15" width="66" height="14" rx="9" fill="url(#calc3D)" opacity="0.4"/>
  <rect x="72" y="26" width="50" height="32" rx="4" fill="#0a3d5c"/>
  <rect x="70" y="25" width="54" height="34" rx="4" fill="url(#screenGlow)"/>
  <rect x="70" y="25" width="54" height="34" rx="4" fill="none" stroke="rgba(12, 74, 110, 0.2)" stroke-width="1"/>
  <text x="99" y="50" font-family="'Arial Black', sans-serif" font-size="22" font-weight="900" fill="#0a3d5c" text-anchor="middle" opacity="0.3">7</text>
  <text x="97" y="48" font-family="'Arial Black', sans-serif" font-size="22" font-weight="900" fill="url(#number3D)" text-anchor="middle">7</text>
  <!-- Calculator Buttons - Row 1 -->
  <g>
    <rect x="73" y="68" width="14" height="10" rx="2" fill="#0a3d5c"/>
    <rect x="91" y="68" width="14" height="10" rx="2" fill="#0a3d5c"/>
    <rect x="109" y="68" width="14" height="10" rx="2" fill="#0a3d5c"/>
    <rect x="72" y="67" width="14" height="10" rx="2" fill="url(#buttonGrad)"/>
    <rect x="90" y="67" width="14" height="10" rx="2" fill="url(#buttonGrad)"/>
    <rect x="108" y="67" width="14" height="10" rx="2" fill="url(#buttonGrad)"/>
  </g>
  <!-- Calculator Buttons - Row 2 -->
  <g>
    <rect x="73" y="83" width="14" height="10" rx="2" fill="#0a3d5c"/>
    <rect x="91" y="83" width="14" height="10" rx="2" fill="#0a3d5c"/>
    <ellipse cx="122" cy="87" rx="6" ry="6" fill="#0a3d5c"/>
    <rect x="72" y="82" width="14" height="10" rx="2" fill="url(#buttonGrad)"/>
    <rect x="90" y="82" width="14" height="10" rx="2" fill="url(#buttonGrad)"/>
    <circle cx="122" cy="86" r="6" fill="url(#buttonGrad)"/>
  </g>
  <!-- Brand Name 7ESAB - Below Calculator -->
  <text x="98" y="138" font-family="'Arial Black', sans-serif" font-size="34" font-weight="900" fill="#e0e7ff" text-anchor="middle" letter-spacing="-1">7ESAB</text>
  <text x="96" y="136" font-family="'Arial Black', sans-serif" font-size="34" font-weight="900" fill="url(#number3D)" text-anchor="middle" letter-spacing="-1" filter="url(#depth)">7ESAB</text>
  <!-- Accent Line -->
  <rect x="68" y="148" width="56" height="2" rx="1" fill="#0a3d5c" opacity="0.2"/>
  <rect x="67" y="146" width="58" height="2" rx="1" fill="url(#number3D)" opacity="0.5"/>
  <!-- ERP SYSTEM Label - Below Brand Name -->
  <text x="96" y="168" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#0c4a6e" text-anchor="middle" letter-spacing="2" opacity="0.7">ERP SYSTEM</text>
</svg>