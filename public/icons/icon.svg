<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calc3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a3d5c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="number3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <filter id="depth">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.4"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="buttonGrad">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  <!-- Calculator Icon - Positioned at Top -->
  <rect x="130" y="35" width="140" height="190" rx="18" fill="#000000" opacity="0.10" filter="url(#depth)"/>
  <rect x="138" y="25" width="132" height="182" rx="16" fill="#0a3d5c"/>
  <rect x="134" y="22" width="132" height="182" rx="16" fill="url(#calc3D)" filter="url(#depth)"/>
  <rect x="134" y="22" width="132" height="25" rx="16" fill="url(#calc3D)" opacity="0.4"/>
  <rect x="149" y="42" width="102" height="62" rx="6" fill="#0a3d5c"/>
  <rect x="146" y="40" width="108" height="66" rx="6" fill="url(#screenGlow)"/>
  <rect x="146" y="40" width="108" height="66" rx="6" fill="none" stroke="rgba(12, 74, 110, 0.2)" stroke-width="2"/>
  <text x="202" y="90" font-family="'Arial Black', sans-serif" font-size="42" font-weight="900" fill="#0a3d5c" text-anchor="middle" opacity="0.3">7</text>
  <text x="200" y="88" font-family="'Arial Black', sans-serif" font-size="42" font-weight="900" fill="url(#number3D)" text-anchor="middle">7</text>
  <!-- Calculator Buttons - Row 1 -->
  <g>
    <rect x="152" y="128" width="25" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="189" y="128" width="25" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="226" y="128" width="25" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="150" y="126" width="25" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="187" y="126" width="25" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="224" y="126" width="25" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="150" y="126" width="25" height="6" rx="4" fill="white" opacity="0.4"/>
    <rect x="187" y="126" width="25" height="6" rx="4" fill="white" opacity="0.4"/>
    <rect x="224" y="126" width="25" height="6" rx="4" fill="white" opacity="0.4"/>
  </g>
  <!-- Calculator Buttons - Row 2 -->
  <g>
    <rect x="152" y="158" width="25" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="189" y="158" width="25" height="16" rx="4" fill="#0a3d5c"/>
    <ellipse cx="248" cy="166" rx="10" ry="10" fill="#0a3d5c"/>
    <rect x="150" y="156" width="25" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="187" y="156" width="25" height="16" rx="4" fill="url(#buttonGrad)"/>
    <circle cx="248" cy="164" r="10" fill="url(#buttonGrad)"/>
    <rect x="150" y="156" width="25" height="6" rx="4" fill="white" opacity="0.4"/>
    <rect x="187" y="156" width="25" height="6" rx="4" fill="white" opacity="0.4"/>
    <ellipse cx="248" cy="161" rx="6" ry="3" fill="white" opacity="0.4"/>
  </g>
  <!-- Brand Name 7ESAB - Below Calculator -->
  <text x="203" y="280" font-family="'Arial Black', sans-serif" font-size="72" font-weight="900" fill="#e0e7ff" text-anchor="middle" letter-spacing="-2">7ESAB</text>
  <text x="200" y="277" font-family="'Arial Black', sans-serif" font-size="72" font-weight="900" fill="url(#number3D)" text-anchor="middle" letter-spacing="-2" filter="url(#depth)">7ESAB</text>
  <!-- Accent Line -->
  <rect x="147" y="300" width="106" height="3" rx="1.5" fill="#0a3d5c" opacity="0.2"/>
  <rect x="146" y="297" width="108" height="3" rx="1.5" fill="url(#number3D)" opacity="0.5"/>
  <!-- ERP SYSTEM Label - Below Brand Name -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0c4a6e" text-anchor="middle" letter-spacing="4" opacity="0.7">ERP SYSTEM</text>
</svg>

