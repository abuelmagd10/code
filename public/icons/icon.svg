  <rect x="125" y="58" width="160" height="220" rx="20" fill="#0a3d5c"/>
  <rect x="120" y="55" width="160" height="220" rx="20" fill="url(#calc3D)" filter="url(#depth)"/>
  <rect x="120" y="55" width="160" height="30" rx="20" fill="url(#calc3D)" opacity="0.4"/>
  <rect x="138" y="80" width="124" height="76" rx="8" fill="#0a3d5c"/>
