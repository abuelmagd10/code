<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 384" width="384" height="384">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calc3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a3d5c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="number3D" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <filter id="depth">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.4"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="buttonGrad">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="384" height="384" rx="72" fill="url(#bgGradient)"/>
  <!-- Calculator Icon - Positioned at Top -->
  <rect x="127" y="33" width="135" height="182" rx="17" fill="#000000" opacity="0.08" filter="url(#depth)"/>
  <rect x="135" y="22" width="127" height="175" rx="15" fill="#0a3d5c"/>
  <rect x="131" y="20" width="127" height="175" rx="15" fill="url(#calc3D)" filter="url(#depth)"/>
  <rect x="131" y="20" width="127" height="24" rx="15" fill="url(#calc3D)" opacity="0.4"/>
  <rect x="145" y="38" width="100" height="62" rx="6" fill="#0a3d5c"/>
  <rect x="142" y="36" width="106" height="66" rx="6" fill="url(#screenGlow)"/>
  <rect x="142" y="36" width="106" height="66" rx="6" fill="none" stroke="rgba(12, 74, 110, 0.2)" stroke-width="2"/>
  <text x="197" y="82" font-family="'Arial Black', sans-serif" font-size="40" font-weight="900" fill="#0a3d5c" text-anchor="middle" opacity="0.3">7</text>
  <text x="195" y="80" font-family="'Arial Black', sans-serif" font-size="40" font-weight="900" fill="url(#number3D)" text-anchor="middle">7</text>
  <!-- Calculator Buttons - Row 1 -->
  <g>
    <rect x="148" y="120" width="24" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="183" y="120" width="24" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="218" y="120" width="24" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="146" y="118" width="24" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="181" y="118" width="24" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="216" y="118" width="24" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="146" y="118" width="24" height="6" rx="4" fill="white" opacity="0.4"/>
    <rect x="181" y="118" width="24" height="6" rx="4" fill="white" opacity="0.4"/>
    <rect x="216" y="118" width="24" height="6" rx="4" fill="white" opacity="0.4"/>
  </g>
  <!-- Calculator Buttons - Row 2 -->
  <g>
    <rect x="148" y="150" width="24" height="16" rx="4" fill="#0a3d5c"/>
    <rect x="183" y="150" width="24" height="16" rx="4" fill="#0a3d5c"/>
    <ellipse cx="238" cy="158" rx="10" ry="10" fill="#0a3d5c"/>
    <rect x="146" y="148" width="24" height="16" rx="4" fill="url(#buttonGrad)"/>
    <rect x="181" y="148" width="24" height="16" rx="4" fill="url(#buttonGrad)"/>
    <circle cx="238" cy="156" r="10" fill="url(#buttonGrad)"/>
    <rect x="146" y="148" width="24" height="6" rx="4" fill="white" opacity="0.4"/>
    <rect x="181" y="148" width="24" height="6" rx="4" fill="white" opacity="0.4"/>
    <ellipse cx="238" cy="152" rx="6" ry="3" fill="white" opacity="0.4"/>
  </g>
  <!-- Brand Name 7ESAB - Below Calculator -->
  <text x="195" y="270" font-family="'Arial Black', sans-serif" font-size="69" font-weight="900" fill="#e0e7ff" text-anchor="middle" letter-spacing="-2">7ESAB</text>
  <text x="192" y="267" font-family="'Arial Black', sans-serif" font-size="69" font-weight="900" fill="url(#number3D)" text-anchor="middle" letter-spacing="-2" filter="url(#depth)">7ESAB</text>
  <!-- Accent Line -->
  <rect x="143" y="290" width="103" height="3" rx="1.5" fill="#0a3d5c" opacity="0.2"/>
  <rect x="142" y="287" width="105" height="3" rx="1.5" fill="url(#number3D)" opacity="0.5"/>
  <!-- ERP SYSTEM Label - Below Brand Name -->
  <text x="192" y="328" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#0c4a6e" text-anchor="middle" letter-spacing="4" opacity="0.7">ERP SYSTEM</text>
</svg>